<!DOCTYPE html lang="en-us">
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How much does your love cost</title>

    <link rel="stylesheet" href="style.css">
    

</head>

<body>
  <main>
    <table>
      <tr><td id="title" colspan="4"> &#128105; &#128102; Dating costs</td></tr>
      <tr>        
        <td class="screen" colspan="4">
         
          <input id="result" type="text" value="0" disabled></input>
        </td>
      </tr>
      <tr>
        <td><input type="button" value="1" class="numberBtn"  ></td>
        <td><input type="button" value="2" class="numberBtn"  ></td>
        <td><input type="button" value="3" class="numberBtn"  ></td>
        <td><input type="button" value="+" class="operatorBtn" ></td>
      </tr>
      <tr>
        <td><input type="button" value="4" class="numberBtn"  ></td>
        <td><input type="button" value="5" class="numberBtn"  ></td>
        <td><input type="button" value="6" class="numberBtn"  ></td>
        <td><input type="button" value="-" class="operatorBtn"></td>
      </tr>
      <tr>
        <td><input  type="button" value="7" class="numberBtn"  ></td>
        <td><input  type="button" value="8" class="numberBtn"  ></td>
        <td><input  type="button" value="9" class="numberBtn"  ></td>
        <td><input  type="button" value="*" class="operatorBtn"></td>
      </tr>
      <tr>
        <td><input  type="button" value="." class="numberBtn"></td>
        <td><input type="button" value="0" class="numberBtn"  ></td>
        <td><input type="button" value="=" class="operatorBtn" ></td>
        <td><input type="button" value="/" class="operatorBtn" ></td>
      </tr>
      <tr>
        <td><input type="button" value="C" id="clear-all"></td>
        <td colspan="2"><input type="button" value="DEL" id="delete"></td>
        <td><input type="button" value="%" class="operatorBtn" ></td>
      </tr>
    </table>
  </main>
        
    <!-- SCRIPT -->
    <script src="demo-js.js"></script>
    <!-- SCRIPT -->
</body>
